<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Minimal Dark</title>
<style>
    body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    img {
        width: 272px;
        height: auto;
        margin-bottom: 30px;
    }
    form {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    input[type="text"] {
        width: 90%;
        max-width: 500px;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 24px;
        outline: none;
        background-color: #2a2a2a;
        color: #fff;
        box-shadow: 0 0 0 1px #444;
    }
    input[type="text"]::placeholder {
        color: #aaa;
    }
    input[type="submit"] {
        display: none;
    }
</style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" autofocus autocomplete="off" placeholder="Search Google...">
        <input type="submit" value="Search">
    </form>
</body>
</html>

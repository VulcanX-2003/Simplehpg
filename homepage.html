<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Minimal</title>
<style>
    body {
        background-color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    img {
        width: 272px;
        height: auto;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 24px;
        outline: none;
        box-shadow: none;
    }
    input[type="submit"] {
        display: none; /* We just use Enter key */
    }
    @media (max-width: 500px) {
        input[type="text"] {
            width: 80%;
        }
    }
</style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" autofocus autocomplete="off" placeholder="Search Google...">
        <input type="submit" value="Search">
    </form>
</body>
</html>
